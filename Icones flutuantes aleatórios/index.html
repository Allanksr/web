      window.addEventListener("load", () => { 
       var imagensPositions = []	  
        var divRandom = []
		  var altTitles = []
		for (let i = 0; i < imagens.length; i++) {
	      var createDiv = document.createElement("div")
		  createDiv.setAttribute("class", "num"+i+"")
		  document.getElementsByClassName("container")[0].appendChild(createDiv)
		  imagensPositions.push(i)
		  divRandom.push(createDiv)
		  altTitles.push("num"+i+"")
		}
		
        var numIncrease = -1

        function changeOverlay() {
          var random = Math.floor(Math.random() * imagensPositions.length)
          numIncrease++
          if (numIncrease < imagens.length) {
            setTimeout(function() {
              var remainingImages = imagensPositions.splice(random, 1)[0]
              var remainingNames = altTitles.splice(random, 1)[0]
              var divs = divRandom[numIncrease]
              divs.setAttribute("title", "" + remainingNames + "")
              var inflatering = '<div title= "' + remainingNames + '" alt="' + remainingNames + '"' +
              'style="float:left;width:50px;height:50px; background-image: url(' + imagens[remainingImages] + '); background-size:contain; background-repeat:no-repeat;"></div><br />'
              divs.innerHTML = inflatering
              changeOverlay()
            }, 1000)
          }
        }
        changeOverlay()
      })

    <div class='reloadpage' style='display:none;'>Reload Page</div>
    <div class='cookie-consent' style='display:none;'>
      <span> This website uses cookies to improve the user experience. see below </span>
      <div class='mt-2 d-flex align-items-center justify-content-center g-2'>
        <button class='button-allow' onclick='allowCookie()'>Allow cookies</button>
        <button class='button-deny' onclick='hideEverything()'>cancel</button>
      </div>
    </div>
    <div class="container"></div>
    <script>
      function allowCookie() {
        $(".cookie-consent").hide(2000)
        var cname = "acceptCookie"
        var cvalue = "allowed"
        var d = new Date()
        d.setTime(d.getTime() + (60 * 1000 * 60)) // duração do cookie = 60 minutes
        var expires = "expires=" + d.toUTCString()
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        var name = cname + "="
        var decodedCookie = decodeURIComponent(document.cookie)
        var ca = decodedCookie.split(';')
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i]
          while (c.charAt(0) == ' ') {
            c = c.substring(1)
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length)
          }
        }
        return ""
      }
      var checkCookie = getCookie("acceptCookie")
      if (!checkCookie) {
        $(".cookie-consent").show(2000)
      } else {
        $(".cookie-consent").hide(2000)
      }

      function hideEverything() {
        var container = document.getElementsByClassName("container")[0]
        container.style.display = "none"
        var reloadpage = document.getElementsByClassName("reloadpage")[0]
        reloadpage.setAttribute("onclick", "reloadNow();")
        $(".reloadpage").show(1000)
        $(".cookie-consent").hide(1000)
      }

      function reloadNow() {
        window.location.reload()
      }
    </script>
